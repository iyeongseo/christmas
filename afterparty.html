<!DOCTYPE html>
<html>
    <head>
        <title>크리스마스 애프터 파티</title>
        <style>
            @font-face {
                font-family: 'ChosunGs';
                src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@1.0/ChosunGs.woff') format('woff');
                font-weight: normal;
                font-style: normal;
            }
            * {
                margin: 0;
                padding: 0;
                font-family: 'ChosunGs';
            }
            .container {
                padding: 100px 0px;
                text-align: center;
            }
            .container > p {
                font-size: 35px;
                padding: 30px 0;
            }
            .container > h1 {
                font-size: 80px;
                padding-bottom: 30px;
            }
            .image {
                width: 100vw; height: 400px;
                background-image: url('./image/after.jpeg');
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center;
            }
            .info {
                padding-top: 30px;
            }
            .info > p {
                font-size: 30px;
                padding: 10px 0;
            }
            .footer {
                font-family: 'NanumSquareNeo';
                width: 100vw; height: auto;
                font-size: 0.7em;
                color:grey;
                background-color: #eeeeee;
                text-align: center;
                padding: 30px 0px;
            }
            .footer > p {
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <p>"갈 사람은 가라"</p>
            <h1>애프터파티</h1>
            <div class="image"></div>
            <div class="info">
                <p>장소: 아마도 보수 하우스</p>
                <p>컨텐츠: 미정</p>
            </div>
        </div>
        <div class="footer">
            <p>CopyRight@ 공굴려머리굴려 클준단</p>
            <p>로사, 로이, 나옹이다옹</p>
        </div>
    </body>
</html>
